<!DOCTYPE html>
<html lang="en-us">
<head>
  <title>Currency Exchanger</title>
</head>
<body>
  <div class="container">      
    <label for="exchange">Your Current USD:</label>
    <input type="number" id="exchange">
    <br>
      <label for="exchangedTo">Your Desired Currency:</label>
      <input type="text" id="exchangedTo">
    <br>
    <button class="btn-success" id="exchangeUsd">Exchange</button>
    <h1 id="outcome"></h1>
      <h1>Accepted Currencies</h1>
      <li>EUR</li>
      <li>RUB</li>
      <li>CAD</li>
      <li>AED</li>
      <li>ARS</li>
      <li>AUD</li>
      <li>BGN</li>
      <li>BRL</li>
      <li>BSD</li>
      <li>USD</li>
  </div>
</body>
</html>
